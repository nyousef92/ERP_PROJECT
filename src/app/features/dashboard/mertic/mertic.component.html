<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mt-4">
  @for(metric of metrics;track metric.label){
  <div class="bg-surface p-4 rounded-lg border border-border">
    <div class="flex items-center justify-between mb-2">
      <div class="w-8 h-8 rounded-lg flex items-center justify-center" [ngClass]="metric.iconBgClass">
        <span class="material-icons text-[18px]" [ngClass]="metric.iconColorClass">{{ metric.icon }}</span>
      </div>
      <span class="material-icons text-[14px]" [ngClass]="metric.trendColorClass">{{ metric.trendIcon }}</span>
    </div>
    <p class="text-xs text-text-secondary mb-1">{{ metric.label }}</p>
    <p class="text-2xl text-text">{{ metric.value }}</p>
    <p class="text-xs text-text-muted mt-1">{{ metric.subtitle }}</p>
  </div>}
</div>

<div class="bg-surface rounded-lg p-5 w-full max-h-[80vh] overflow-y-auto">

  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-base text-text">History - {{ reinsurer.name }}</h3>
  </div>

  <!-- History Items -->
  <div class="space-y-3">
    @for (item of reinsurer.history; track $index) {
    <div class="border border-border rounded-lg p-3">

      <div class="flex items-start justify-between mb-2">
        <div class="flex items-center gap-2">
          <span class="px-2 py-0.5 rounded-full text-xs" [class]="item.classes">
            {{ item.status }}
          </span>
          <span class="text-xs text-text-muted">{{ item.date }}</span>
        </div>
        <span class="text-xs text-text-muted">{{ item.user }}</span>
      </div>

      <p class="text-sm text-text-secondary mb-2">{{ item.notes }}</p>

      @if (item.attachments.length) {
      <div class="flex flex-wrap gap-2">
        @for (attachment of item.attachments; track $index) {
        <button class="flex items-center gap-1 text-xs text-primary hover:underline">
          <span class="material-icons text-[14px]">attachment</span>
          {{ attachment }}
        </button>
        }
      </div>
      }

    </div>
    }
  </div>

  <!-- Footer -->
  <div class="mt-4 flex justify-end">
    <button (click)="close()"
      class="px-3 py-1.5 text-sm border border-border rounded-lg text-text-secondary hover:bg-background transition-colors">
      Close
    </button>
  </div>

</div>

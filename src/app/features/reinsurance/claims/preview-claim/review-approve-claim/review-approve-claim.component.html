<div class="bg-surface rounded-lg p-5 w-full">
  <h3 class="text-base text-text mb-4">Claim Approval</h3>
  <div class="mb-4">
    <p class="text-sm text-text-muted mb-2">Review the claim details and reinsurer line statuses before approving.</p>
    <div class="bg-info/10 border border-info rounded-lg p-3">
      <p class="text-sm text-info"><span class="font-medium">Total Approved:</span> {{ claim.totalApproved }}</p>
    </div>
  </div>
  <form [formGroup]="form" class="mb-4">
    <app-input-field-text-area
      formControlName="comments"
      label="Comments"
      placeholder="Add approval comments..."
      [errorMessage]="getErrorMessage('comments', 'Comments')"
      [touched]="form.get('comments')?.touched"
    />
  </form>
  <div class="flex justify-end gap-2">
    <button (click)="cancel()"
      class="px-3 py-1.5 text-sm border border-border rounded-lg text-text-secondary hover:bg-background transition-colors">
      Cancel
    </button>
    <button (click)="reject()"
      class="px-3 py-1.5 text-sm bg-danger text-white rounded-lg hover:bg-danger-dark transition-colors">
      Reject
    </button>
    <button (click)="approve()"
      class="px-3 py-1.5 text-sm bg-success text-white rounded-lg hover:bg-success-dark transition-colors">
      Approve
    </button>
  </div>
</div>

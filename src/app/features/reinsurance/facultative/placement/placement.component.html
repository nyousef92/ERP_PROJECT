<app-modal />

<div class="space-y-4 mb-3">
    <div class="flex items-start justify-between">
        <div>
            <h1 class="text-xl text-text mb-1">
                Placement
            </h1>
            <p class="text-sm text-text-muted">
                Manage and create new placements from existing submissions
            </p>
        </div>
        <div>
            <button type="button" (click)="addNew()"
                class="inline-flex items-center gap-1 py-2 px-4 bg-primary text-white text-sm font-medium rounded-lg hover:bg-primary-dark transition-colors capitalize">
                <span class="material-icons text-[14px]">add</span>
                <span>create new</span>
            </button>
        </div>
    </div>
    <div>
        <app-colored-cards-grid [dataList]="metrics"></app-colored-cards-grid>
    </div>

    <app-placemenr-filter (filterChange)="onFilterChange($event)" />


    <div class="bg-surface rounded-lg  border border-border  ">
        <div class="flex items-start justify-between m-3">
            <div>
                <h2 class="text-l text-text mb-1">
                    Placements
                </h2>
            </div>
        </div>

        <div class="overflow-hidden shadow-sm">
            <table class="w-full border-collapse bg-surface text-left text-sm text-secondary-dark">
                <thead class="bg-background font-medium  text-text ">
                    <tr>
                        <th scope="col" class="px-6 py-4 text-xs">Ref No.</th>
                        <th scope="col" class="px-6 py-4 text-xs">Cedant</th>
                        <th scope="col" class="px-6 py-4 text-xs">Type</th>
                        <th scope="col" class="px-6 py-4 text-xs">Status</th>
                        <th scope="col" class="px-6 py-4 text-xs">Last Updated</th>
                        <th scope="col" class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                    @for (item of placements; track item.refNo) {
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 font-medium  text-text ">{{ item.refNo }}</td>
                        <td class="px-6 py-4">{{ item.cedant }}</td>
                        <td class="px-6 py-4">{{ item.type }}</td>
                        <td class="px-6 py-4">
                            <span [ngClass]="getStatusClass(item.status)"
                                class="inline-flex items-center gap-1 rounded-full px-2 py-1 text-xs font-semibold border">
                                {{ item.status }}
                            </span>
                        </td>
                        <td class="px-6 py-4">{{ item.lastUpdated }}</td>
                        <td class="px-6 py-4">
                            <div class="flex justify-end gap-3">
                                <button title="progress sheet" class="text-gray-400 " (click)="editPlacement(item.refNo)">
                                    <span class="material-icons text-[18px] text-primary">visibility</span>
                                </button>
                                <button title="edit" class="text-gray-400 " (click)="editPlacement(item.refNo)">
                                    <span class="material-icons text-[18px] text-text-secondary">edit</span>
                                </button>
                                <button title="delete" class="text-gray-400" (click)="delete(item.refNo)">
                                    <span class="material-icons text-[14px] text-danger">delete</span>
                                </button>
                            </div>
                        </td>
                        }
                </tbody>
            </table>
            <app-paginator listName="placements" [totalItems]="totalItems"
                (pageChange)="onPageChange($event)"></app-paginator>
        </div>
    </div>
</div>

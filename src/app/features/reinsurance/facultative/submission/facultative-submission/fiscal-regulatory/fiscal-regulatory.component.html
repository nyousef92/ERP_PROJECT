<div class="space-y-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">

      <div class="bg-white rounded-lg border border-gray-200 p-4 ">
        <h2 class="text-base text-gray-900 mb-3">Fiscal and Regulatory</h2>
        <div class=" grid grid-cols-1 md:grid-cols-2 gap-3">
          <app-input-field label="Tax Payable by UnderWritter(s)" placeholder="Enter tax payable by underWritter(s)"
            formControlName="taxPayablebyUnderWritter">
          </app-input-field>

          <app-input-field label="Tax Payable by Insured" placeholder="Enter tax payable by insured"
            formControlName="taxPayableByInsured">
          </app-input-field>
        </div>
      </div>


      <div class="bg-white rounded-lg border border-gray-200 p-4 ">
        <h2 class="text-base text-gray-900 mb-3"> Broker Remuneration and Deductions</h2>
        <div class=" grid grid-cols-1 md:grid-cols-2 gap-3">
          <app-input-field label="Premium / Rate" placeholder="Enter premium / rate" formControlName="premiumRate">
          </app-input-field>
          <app-input-field label="Commission" placeholder="Enter commission" formControlName="commission">
          </app-input-field>
          <app-input-field label="Fees" placeholder="Enter fees" formControlName="fees">
          </app-input-field>

        </div>
      </div>


      <div class="flex items-center justify-end gap-2 pb-4">
        <button type="button"
          class="px-4 py-2 text-sm border border-border rounded-lg text-text hover:bg-background transition-colors"
          (click)="onCancel()">
          Cancel
        </button>
        <button type="button" (click)="onSaveAsDraft()"
          class="px-4 py-2 text-sm border border-primary text-primary rounded-lg hover:bg-primary/10 transition-colors">
          Save as Draft
        </button>
        <button type="button"
          class="px-4 py-2 text-sm bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
          (click)="onSubmit()">
          Save
        </button>
      </div>
    </form>
 </div>

<div class="space-y-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">

    <div class="bg-white rounded-lg border border-gray-200 p-4 ">
      <h2 class="text-base text-gray-900 mb-3">
        General Information
      </h2>
      <div class=" grid grid-cols-1 md:grid-cols-3 gap-3">
        <app-input-field label="Status" placeholder="Enter status" [disabled]="true" formControlName="status">
        </app-input-field>

        <app-select-dropdown label="fac type" [options]="facTypes" (selectionChange)="facTypeChanges($event)"
          formControlName="facType">
        </app-select-dropdown>

        <app-select-dropdown label="sub type" [options]="subTypes" (selectionChange)="subTypeChanges($event)"
          formControlName="subType" [errorMessage]="getErrorMessage('subType','sub type')">
        </app-select-dropdown>

      </div>
    </div>


    <div class="bg-white rounded-lg border border-gray-200 p-4 ">
      <h2 class="text-base text-gray-900 mb-3"> Broker Remuneration and Deductions</h2>
      <div class=" grid grid-cols-1 md:grid-cols-2 gap-3">

        <app-input-field label="Original Insured " placeholder="Enter Original Insured "
          formControlName="originalInsured">
        </app-input-field>
        <app-input-field label="Reinsured" placeholder="Enter Reinsured" formControlName="reinsured">
        </app-input-field>
        <app-input-field label="address" placeholder="Enter address" formControlName="address">
        </app-input-field>
      </div>
      <div class=" grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <app-input-field type="date" label="Period From" placeholder="Enter Period From" formControlName="periodFrom">
        </app-input-field>
        <app-input-field type="date" label="Period To" placeholder="Enter Period To" formControlName="periodTo">
        </app-input-field>
      </div>
      <div class="mt-3">
        <app-input-field-text-area label="Description" placeholder="Enter Description"
          formControlName="description"></app-input-field-text-area>
      </div>
    </div>


    <div class="flex items-center justify-end gap-2 pb-4">
      <button type="button"
        class="px-4 py-2 text-sm border border-border rounded-lg text-text hover:bg-background transition-colors"
        (click)="onCancel()">
        Cancel
      </button>
      <button type="button" (click)="onSaveAsDraft()"
        class="px-4 py-2 text-sm border border-primary text-primary rounded-lg hover:bg-primary/10 transition-colors">
        Save as Draft
      </button>
      <button type="button"
        class="px-4 py-2 text-sm bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors"
        (click)="onSubmit()">
        Save
      </button>
    </div>
  </form>
</div>

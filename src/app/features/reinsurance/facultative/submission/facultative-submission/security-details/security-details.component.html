<div class="space-y-4">
  <div class="bg-white rounded-lg border border-gray-200 p-4">
    <h2 class="text-base text-gray-900 mb-3">Security Details</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">

      <!-- Reinsurance Liability Clause -->
      <div>
        <label class="block text-xs text-gray-700 mb-1.5">
          Reinsurance Liability Clause (LMA 3333)
        </label>
        <textarea
          formControlName="reinsuranceLiabilityClause"
          rows="3"
          placeholder="Enter reinsurance liability clause details..."
          class="w-full px-2.5 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none">
        </textarea>
      </div>

      <!-- Order Hereon + Basis of Written -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <app-input-field
          label="Order Hereon"
          placeholder="Enter order hereon"
          formControlName="orderHereon">
        </app-input-field>

        <app-input-field
          label="Basis of Written"
          placeholder="Enter basis of written"
          formControlName="basisOfWritten">
        </app-input-field>
      </div>

      <!-- Basis Of Signed Line + Written Lines -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <app-input-field
          label="Basis Of Signed Line"
          placeholder="Enter basis of signed line"
          formControlName="basisOfSignedLine">
        </app-input-field>

        <app-input-field
          label="Written Lines"
          placeholder="Enter written lines"
          formControlName="writtenLines">
        </app-input-field>
      </div>

      <!-- Signing Provisions -->
      <div>
        <label class="block text-xs text-gray-700 mb-1.5">Signing Provisions</label>
        <textarea
          formControlName="signingProvisions"
          rows="3"
          placeholder="Enter signing provisions..."
          class="w-full px-2.5 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none">
        </textarea>
      </div>

    </form>
  </div>
</div>

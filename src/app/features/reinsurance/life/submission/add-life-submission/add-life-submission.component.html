<div class="space-y-4">
    <app-breadcrumb [items]="breadcumbs"></app-breadcrumb>
    <div>
        <h1 class="text-xl text-text mb-1">Create New Life Submission</h1>
        <p class="text-sm text-text-muted">
            Fill in the details below to create a new life reinsurance submission.
            Fields marked with * are required.
        </p>
    </div>
     <div class="flex gap-1">
        <button (click)="activeTab = 0"
            [class]="'px-4 py-2 text-sm transition-colors border-b-2 ' + (isActive(0) ? 'border-primary text-primary' : 'border-transparent text-text-muted hover:text-text')">
            General Information
        </button>
        <button (click)="activeTab = 1"
            [class]="'px-4 py-2 text-sm transition-colors border-b-2 ' + (isActive(1) ? 'border-primary text-primary' : 'border-transparent text-text-muted hover:text-text')">
            Security Details
        </button>
        <button (click)="activeTab = 2"
            [class]="'px-4 py-2 text-sm transition-colors border-b-2 ' + (isActive(2) ? 'border-primary text-primary' : 'border-transparent text-text-muted hover:text-text')">
            Fiscal and Regulatory
        </button>
    </div>
    
</div>
<div class="mt-3">
    <div [class.hidden]="activeTab!==0">
        <app-general-information
        (save)="onSave()"
            (saveDraft)="onSaveDraft()"
            (cancel)="onCancel()"
        ></app-general-information>
    </div>
    <div [class.hidden]="activeTab!==1">
        <app-security-details></app-security-details>
    </div>
    <div [class.hidden]="activeTab!==2">
        <app-fiscal-and-regulatory></app-fiscal-and-regulatory>
    </div>
</div>

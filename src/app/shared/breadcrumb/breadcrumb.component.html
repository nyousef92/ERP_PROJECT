<nav aria-label="breadcrumb">
  <ol class="flex flex-wrap items-center gap-1 text-black">
    @for (item of items; track item.label; let last = $last; let first = $first) {
      
      <!-- Separator -->
      @if (!first) {
        <li class="text-black select-none text-base">{{ separator }}</li>
      }

      <!-- Breadcrumb Item -->
      <li>
        @if (!last && item.url) {
          <a
            [routerLink]="item.url"
            class="hover:text-blue-600 hover:underline transition-colors duration-200 cursor-pointer text-base"
          >
            {{ item.label | translate }}
          </a>
        } @else {
          <span class="text-black font-medium text-xs" aria-current="page">
            {{ item.label | translate }}
          </span>
        }
      </li>

    }
  </ol>
</nav>

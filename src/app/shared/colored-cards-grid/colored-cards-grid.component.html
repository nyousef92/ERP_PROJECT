<div class="grid grid-cols-2 lg:grid-cols-6 gap-1.5">
  @for (item of dataList; track item.label) {
  <div class="rounded border p-1.5" [class]="item.cardClass">
    <div class="flex items-center justify-between mb-0.5">
      <span class="text-[9px] capitalize" [class]="item.labelClass">{{ item.label }}</span>
      <span class="material-icons text-[13px]" [class]="item.trendColorClass">{{ item.trendIcon }}</span>
    </div>
    <p class="text-sm" [class]="item.valueClass">{{ item.value }}</p>
    @if (item.subtitle) {
    <p class="text-[8px] mt-0.5" [class]="item.labelClass">{{ item.subtitle }}</p>
    }
  </div>
  }
</div>
